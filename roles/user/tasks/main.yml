---
- name: Ensure admin user exists
  ansible.builtin.user:
    name: "{{ user_name }}"
    shell: /bin/bash
    create_home: yes

- name: Check if random password has already been set for admin
  ansible.builtin.stat:
    path: "/root/.{{ user_name }}_password_set"
  register: admin_pw_marker

- name: Set random password for admin (local/console use only)
  ansible.builtin.shell: |
    pw="$(tr -dc 'A-Za-z0-9' </dev/urandom | head -c 32)"
    echo "{{ user_name }}:${pw}" | chpasswd
    touch "/root/.{{ user_name }}_password_set"
  args:
    executable: /bin/bash
  when: not admin_pw_marker.stat.exists

- name: Ensure the SSH directory exists for the new user
  file:
    path: "/home/{{ user_name }}/.ssh"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: "0700"

- name: Add SSH key to new user
  authorized_key:
    user: "{{ user_name }}"
    state: present
    key: "{{ user_ssh_key }}"

- name: Grant sudo privileges to the new user
  copy:
    content: "{{ user_name }} ALL=(ALL) NOPASSWD:ALL"
    dest: "/etc/sudoers.d/{{ user_name }}"
    owner: root
    group: root
    mode: 0440

- name: Copy security script to target machine
  copy:
    src: "{{ playbook_dir }}/scripts/security.sh"
    dest: /root/security.sh
    owner: root
    group: root
    mode: 0755

- name: Copy setup script to target machine
  copy:
    src: "{{ playbook_dir }}/scripts/node-setup.sh"
    dest: "/home/{{ user_name }}/node-setup.sh"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: Copy docker group setup script to target machine
  copy:
    src: "{{ playbook_dir }}/scripts/node-setup-user-groups.sh"
    dest: "/home/{{ user_name }}/node-setup-user-groups.sh"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

# Source the SSH functions script in root's .bashrc
- name: Source the SSH functions script in root's .bashrc
  lineinfile:
    path: /root/.bashrc
    line: "source /root/security.sh"
    create: yes
